<section>
  <main>
  <!-- component -->
  <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
  <section class="text-gray-600 body-font">
    <div class="container px-3 py-24 mx-auto">
      <div class="flex flex-wrap -m-4">
        <div *ngFor="let trainingleague of trainingLeagues" class=" w-full md:w-6/12 lg:w-4/12 px-12 md:px-4 mr-auto ml-auto -mt-78 first-letter:">
        <div class="container_card relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded-lg ">
          <img [src]=trainingleague.img class="w-full align-middle rounded-t-lg">
          <blockquote class="relative px-8 py-5 ">
            <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 583 95" class="absolute left-0 w-full block h-95-px -top-94-px">
              <polygon points="-30,95 583,95 583,65" class="card_poligon fill-current">
              </polygon>
            </svg>
            <div class="blockquote_card">
              <h4 class="text-center text-xl font-bold text-white">
                Liga de entrenamiento en
             </h4>
              <h2 class="text-center text-blue-900 text-xl font-bold text-white">
                {{trainingleague.name}}
              </h2>
              <div class="line-grad">

              </div>
              <p class="text-md font-light mt-2 text-white">
                {{trainingleague.description}}
              </p>
              <div class="elementor-element">
                <ul>
                  <li *ngFor="let itemSkill of trainingleague.expecialities">
                   {{itemSkill}}
                  </li>
                </ul>
              </div>
              <h4 class= "text-white mt-2">
                Fecha final dela convocatoria:
              </h4>
              <h6 class= "text-white -mt-2">
                {{trainingleague.dateConvocationEnd}}
              </h6>
              <div class="flex flex-col justify-center px-12">
                <button class="button-shadow gradient-btn capitalize mt-2" type="button">
                  Postulate
                </button>
              </div>
            </div>
          </blockquote>
        </div>
      </div>

       </div>
      </div>
    </section>
  </main>
</section>
