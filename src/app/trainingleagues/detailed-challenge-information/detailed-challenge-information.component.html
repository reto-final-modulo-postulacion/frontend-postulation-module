<div class="flex flex-col justify-center items-center p-32">
  <mat-card  class="demo-inline-calendar-card">
    <mat-label>
      Escoger 3 dias h√°biles en los que desarrollara el reto
    </mat-label>
    <mat-date-range-input matInput [min]="minDate" [max]="maxDate" [rangePicker]="picker">
      <input matStartDate placeholder="Fecha de inicio   ----">
      <input matEndDate placeholder="Fecha de entrega">
    </mat-date-range-input>
<mat-date-range-picker [dateClass]="dateClass"  #picker >
      <mat-date-range-picker-actions>
        <div class="w-full">
          <div class="line-grad"></div>
          <div class="flex w-full justify-around">
            <button mat-button matDatepickerCancel>Cancelar</button>
            <button mat-raised-button class="button-shadow gradient-btn capitalize mt-2" matDatepickerApply>Agendar</button>
          </div>
        </div>
      </mat-date-range-picker-actions>
    </mat-date-range-picker>
    <div class="line-grad"></div>
    <div class="flex flex-col justify-center px-12">
    <button class="button-shadow gradient-btn capitalize mt-2" type="button" (click)= "picker.open()">
       Agendar Reto
    </button>
    </div>
  </mat-card>
</div>
