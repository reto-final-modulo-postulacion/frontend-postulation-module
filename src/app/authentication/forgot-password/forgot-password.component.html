<div class="flex min-h-screen w-full items-center justify-center bg-gray-100 dark:bg-gray-900">
    <div class="p-2 bg-white border shadow rounded w-96">
        <div class="flex justify-between mb-2 ">
            <label class="text-center text-gray-600 dark:text-indigo-800 ">Ingrese el correo para Cambiar la
                Contrase√±a</label>
        </div>

        <form>
            <input type="email" placeholder="Your Password"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                formControlName="password" #email />

            <button (click)="authService.ForgotPassword(email.value)"
                class="w-full my-2 px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50"
                type="button">
                Enviar Correo
            </button>

            <a href="/auth/sigin"
                class="text-sm text-gray-400 focus:text-blue-500 hover:text-blue-500 hover:underline">Iniciar
                Sesion?</a>
        </form>
    </div>
</div>
